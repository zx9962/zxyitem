<html>
	<head>
		<title>小张</title>
	</head>
	<body>
		<h1 style="color:red;">啦啦啦</h1>
		<p>我是图图小淘气，面对世界很好奇；我有问题数不清，<i>咕叽咕叽冒不停</i>；为什么小孩要听话，为什么爸爸爱妈妈；<b style="color:#0072E3	;">为什么看见冰激凌，</b>就让人口水流不停；牛奶果汁放冰箱，为什么变得凉又冰

我把美梦放冰箱，</p>
		<p><b>长大再拿行不行</b>；什么动物跑得快；什么花儿向阳开；什么喜欢蹦蹦跳；<b><i>什么它会咕咕叫。</i></b></p>
		<p>大白兔白又白两只耳朵真可爱</p>
		<p>门前大桥下游过一群鸭</p>
	</body>
</html>
